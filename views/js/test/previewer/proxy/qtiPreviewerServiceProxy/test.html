<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test Runner - Previewer Service Proxy</title>
        <base href="../../../../../../../tao/views/" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>

        <script  type="text/javascript">

             //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['/tao/ClientConfig/config'], function(){
                // mock Client Config data:
                requirejs.config({
                    "config": {
                        "core/tokenHandler" : {
                            tokens: ['token1', 'token2', 'token3', 'token4', 'token5']
                        }
                    }
                });

                //load the test
                require(['taoQtiTestPreviewer/test/previewer/proxy/qtiPreviewerServiceProxy/test'], function(){

                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
