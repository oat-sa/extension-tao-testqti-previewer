<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test Previewer - Plugin Scale</title>
        <base href="../../../../../../../../../tao/views/"/>
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
        <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking"
                data-cover-only="previewer/plugins/tools/scale/scale.js"></script>

        <script type="text/javascript">

            //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['/tao/ClientConfig/config'], function () {

                //load the test
                require(['taoQtiTestPreviewer/test/previewer/plugins/tools/scale/plugin/test'], function () {

                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <div id="fixture-api"></div>
            <div id="fixture-render"></div>
            <div id="fixture-enable"></div>
            <div id="fixture-show"></div>
            <div id="fixture-scale"></div>
        </div>
        <div id="visual-test">
        </div>
    </body>
</html>
