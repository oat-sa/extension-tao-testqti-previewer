<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test Runner - Item Previewer Proxy</title>
        <base href="../../../../../../../tao/views/" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
        <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking" data-cover-only="previewer/proxy/test.js"></script>

        <script  type="text/javascript">

             //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['/tao/ClientConfig/config'], function(){
                // mock Client Config data:
                requirejs.config({
                    config: {
                        'core/request': {
                            noToken: true
                        }
                    }
                });

                //load the test
                require(['taoQtiTestPreviewer/test/previewer/proxy/test/test'], function(){

                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
